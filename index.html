<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Menu</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <!-- Marker -->
    <a-marker type="pattern" url="pattern.patt">

      <!-- Dish Image -->
      <a-image
        id="dishImage"
        position="0 0.5 0"
        rotation="-90 0 0"
        width="1"
        height="1">
      </a-image>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Script: change image based on QR -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const dish = params.get("dish");

    if (dish) {
      document
        .getElementById("dishImage")
        .setAttribute("src", dish + ".png");
    }
  </script>
</body>
</html>
